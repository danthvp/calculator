<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style/mainStyle.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Calculator</title>
</head>
<body>
    <main id="main">
        <h1 id="h1">Web Calculator</h1>

        <section id="calculator-container">
            <input type="textfield" id="display" name="display" placeholder="0" value="" /> 
            <form action="" method="dialog" id="form" autocomplete="off" name="calculator">
                <br/>
                <button id="clear">AC</button>
                <button id="backspace"><i class='bx bx-undo'></i></button>
                <input type="button" value="%" class="operators">
                <input type="button" value="/" class="operators">

                <br/>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*" class="operators">

                <br/>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" class="operators">

                <br/>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+" class="operators">

                <br/>
                <input type="button" value="+/-">
                <input type="button" value="0">
                <input type="button" value=".">
                <button id="equals">=</button>    
                

            </form>
        </section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
