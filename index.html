<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style/mainStyle.css">

    <title>Calculator</title>
</head>
<body>
    <main id="main">
        <h1 id="h1">Web Calculator</h1>

        <section id="calculator-container">
            <form action="" method="dialog" id="form" autocomplete="off">
                
                <div id="display-container">
                    <input type="text" id="display" name="display" placeholder="0" value="0" />
                </div>

                <div id="line1" class="row">
                    <button id="clean" type="reset">AC</button>
                    <nav value="()" id="parentesis" class="sign">( )</nav>
                    <nav value="%" id="porcentaje" class="sign">%</nav>
                    <nav value="/" id="division" class="sign">/</nav>
                </div>

                <div id="line2" class="row">
                    <nav value="7" id="7">7</nav>
                    <nav value="8" id="8">8</nav>
                    <nav value="9" id="9">9</nav>
                    <nav value="*" id="multiplicacion" class="sign">*</nav>
                </div>

                <div id="line3" class="row">
                    <nav value="4" id="4">4</nav>
                    <nav value="5" id="5">5</nav>
                    <nav value="6" id="6">6</nav>
                    <nav value="-" id="resta" class="sign">-</nav>
                </div>

                <div id="line4" class="row">
                    <nav value="1" id="1">1</nav>
                    <nav value="2" id="2">2</nav>
                    <nav value="3" id="3">3</nav>
                    <nav value="+" id="suma" class="sign">+</nav>
                </div>

                <div id="line5" class="row">
                    <nav value="" id="" class="sign">+/-</nav>
                    <nav value="0" id="0">0</nav>
                    <nav value="." id="." class="sign">.</nav>
                    <nav value="=" id="igual" class="sign">=</nav>
                </div>

            </form>
        </section>
    </main>
</body>
</html>
